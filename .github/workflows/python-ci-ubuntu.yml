name: Python CI Ubuntu

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v5

    - name: Setup
      id: setup
      uses: 9506hqwy/actions/python/setup-bash@main

    - name: Run Tests
      uses: 9506hqwy/actions/python/test-bash@main
      with:
        output-dir: artifacts

    - name: Generate Artifact
      uses: 9506hqwy/actions/python/artifact-bash@main
      with:
        repository-name: ${{ steps.setup.outputs.repository-name }}
        output-dir: artifacts
        doc-filename: help-${{ steps.setup.outputs.repository-name }}.tar.gz

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.setup.outputs.repository-name }}-${{ github.workflow }}-${{ runner.os }}-${{ runner.arch }}-${{ github.run_number }}
        path: ${{ github.workspace }}/artifacts/
        retention-days: 1
