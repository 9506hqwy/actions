name: Go CI Windows

on:
  workflow_call:
    inputs:
      use-submodules:
        description: Whether to use submodules
        default: false
        required: false
        type: boolean

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    timeout-minutes: 30

    defaults:
      run:
        shell: pwsh

    steps:
    - name: Setup Git Global Config
      uses: 9506hqwy/actions/common/setup-git-config@main

    - name: Checkout Source Code
      uses: actions/checkout@v6
      with:
        submodules: ${{ inputs.use-submodules }}

    - name: Setup
      id: setup
      uses: 9506hqwy/actions/go/setup-pwsh@main

    - name: Restore Go Modules Cache
      uses: actions/cache/restore@v4
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-go-${{ hashFiles('**/go.sum') }}
        path: |
          ${{ steps.setup.outputs.go-cache }}
          ${{ steps.setup.outputs.go-mod-cache }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-go-

    - name: Run Tests
      uses: 9506hqwy/actions/go/test-pwsh@main
      with:
        output-dir: artifacts

    - name: Generate Artifact
      uses: 9506hqwy/actions/go/artifact-pwsh@main
      with:
        output-dir: artifacts

    - name: Save Go Modules Cache
      if: ${{ github.ref_name == 'main' }}
      uses: actions/cache/save@v4
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-go-${{ hashFiles('**/go.sum') }}
        path: |
          ${{ steps.setup.outputs.go-cache }}
          ${{ steps.setup.outputs.go-mod-cache }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v6
      with:
        name: ${{ steps.setup.outputs.repository-name }}-${{ github.workflow }}-${{ steps.setup.outputs.go-target }}-${{ github.run_number }}
        path: ${{ github.workspace }}/artifacts/
        retention-days: 1
