name: Go CI Ubuntu

on:
  workflow_call:
    inputs:
      enable-lint:
        description: Whether to enable linting (1 to enable, 0 to disable)
        default: '1'
        required: false
        type: string

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v5

    - name: Setup
      id: setup
      uses: 9506hqwy/actions/go/setup-bash@main

    - name: Check Format
      uses: 9506hqwy/actions/go/static-analysis-bash@main
      with:
        enable-lint: ${{ inputs.enable-lint }}

    - name: Run Tests
      uses: 9506hqwy/actions/go/test-bash@main
      with:
        output-dir: artifacts

    - name: Generate Artifact
      uses: 9506hqwy/actions/go/artifact-bash@main
      with:
        output-dir: artifacts

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.setup.outputs.repository-name }}-${{ github.workflow }}-${{ steps.setup.outputs.go-target }}-${{ github.run_number }}
        path: ${{ github.workspace }}/artifacts/
        retention-days: 1
