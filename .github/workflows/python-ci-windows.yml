name: Python CI Windows

on:
  workflow_call:
    inputs:
      use-submodules:
        description: Whether to use submodules
        default: false
        required: false
        type: boolean

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
    - name: Setup Git Global Config
      uses: 9506hqwy/actions/common/setup-git-config@main

    - name: Checkout Source Code
      uses: actions/checkout@v5
      with:
        submodules: ${{ inputs.use-submodules }}

    - name: Restore PyPI Packages Cache
      uses: actions/cache/restore@v4
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-pypi-${{ hashFiles('**/uv.lock') }}
        path: |
          ~\AppData\Local\pip\cache
          ~\AppData\Local\uv\cache
          ~\.local\share\uv
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-pypi-

    - name: Setup
      id: setup
      uses: 9506hqwy/actions/python/setup-pwsh@main

    - name: Run Tests
      uses: 9506hqwy/actions/python/test-pwsh@main
      with:
        output-dir: artifacts

    - name: Generate Artifact
      uses: 9506hqwy/actions/python/artifact-pwsh@main
      with:
        repository-name: ${{ steps.setup.outputs.repository-name }}
        output-dir: artifacts
        doc-filename: help-${{ steps.setup.outputs.repository-name }}.zip

    - name: Reduce UV Cache Size
      run: uv cache prune --ci

    - name: Save PyPI Packages Cache
      uses: actions/cache/save@v4
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-pypi-${{ hashFiles('**/uv.lock') }}
        path: |
          ~\AppData\Local\pip\cache
          ~\AppData\Local\uv\cache
          ~\.local\share\uv

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.setup.outputs.repository-name }}-${{ github.workflow }}-${{ runner.os }}-${{ runner.arch }}-${{ github.run_number }}
        path: ${{ github.workspace }}/artifacts/
        retention-days: 1
